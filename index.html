<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css advance selector</title>
    <style>
        input[type="email"] {
            border: 2px red solid;
        }

        input[type="password"] {
            border: 2px green solid;
        }
        ul li{
            color: magenta;
            
        }
    </style>
</head>

<body>
<!-- input selectors -->
    <form action="#">
        <div>
            <label for="">Enter email</label>
            <input type="email" name="" id="">
        </div>

        <div>
            <label for="">enter password</label>
            <input type="password" name="" id="">
        </div>
        <button type="submit">Login</button>
    </form>
    <!-- child selector -->
 <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
 </ul>
</body>

</html>
